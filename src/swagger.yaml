schemes: [http]
paths:
    /restaurants:
        post:
            tags:
                - Restaurants
            description: Cria um novo restaurante
            summary: Cria um novo restaurante
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/definitions/RestaurantBody'
            responses:
                '200':
                description: OK
                content:
                    application/json:
                    schema:
                        type: object
                        properties:
                            restaurant:
                                $ref: '#/definitions/Restaurant'
                '500':
                    description: Internal server error.
        get:
            tags:
                - Restaurants
            description: Retorna uma lista de restaurantes
            summary: Lista todos os restaurantes
            parameters:
                - name: page
                    in: query
                    description: Pﾃ｡gina
                    default: 1
                    required: false
                    schema:
                        type: number
                - name: perPage
                    in: query
                    description: Registros por pﾃ｡gina
                    default: 10
                    required: false
                    schema:
                        type: number
            responses:
                '200':
                description: OK
                content:
                    application/json:
                    schema:
                        type: object
                        properties:
                            pageInfo:
                                $ref: '#/definitions/PageInfo'
                            restaurants:
                                type: array
                                items:
                                    $ref: '#/definitions/Restaurant'
                '500':
                    description: Internal server error.
    /restaurants/{id}:
        get:
            tags:
                - Restaurants
            description: Retorna um restaurante
            summary: Retorna um restaurante
            parameters:
                - name: id
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                description: OK
                content:
                    application/json:
                    schema:
                        type: object
                        properties:
                            restaurant:
                                $ref: '#/definitions/Restaurant'
                '404':
                    description: Restaurant not found
                '500':
                    description: Internal server error.
        put:
            tags:
                - Restaurants
            description: Atualiza um restaurante
            summary: Atualiza um restaurante
            parameters:
                - name: id
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/definitions/RestaurantBody'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    restaurant:
                                        $ref: '#/definitions/Restaurant'
                '404':
                    description: Restaurant not found
                '500':
                    description: Internal server error.
        delete:
            tags:
                - Restaurants
            description: Deleta um restaurante
            summary: Deleta um restaurante
            parameters:
                - name: id
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
            responses:
                '204':
                    description: No Content
                '500':
                    description: Internal server error.
    /products/{restaurantId}:
        post:
            tags:
                - Products
            description: Cria um novo produto
            summary: Cria um novo produto
            parameters:
                - name: restaurantId
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/definitions/ProductBody'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    product:
                                        $ref: '#/definitions/Product'
                '404':
                    description: Restaurant not found
                '500':
                    description: Internal server error.
        get:
            tags:
                - Products
            description: Retorna uma lista de produtos
            summary: Lista todos os produtos
            parameters:
                - name: restaurantId
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
            resposes:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    pageInfo:
                                        $ref: '#/definitions/PageInfo'
                                    products:
                                        type: array
                                        items:
                                            $ref: '#/definitions/Product'
                '500':
                    description: Internal server error.
    /products/{restaurantId}/{productId}:
        get:
            tags:
                - Products
            description: Retorna um produto
            summary: Retorna um produto
            parameters:
                - name: restaurantId
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
                - name: productId
                    in: path
                    description: ID do produto
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    product:
                                        $ref: '#/definitions/Product'
                '404':
                    description: Product not found
                '500':
                    description: Internal server error.
        put:
            tags:
                - Products
            description: Atualiza um produto
            summary: Atualiza um produto
            parameters:
                - name: restaurantId
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
                - name: productId
                    in: path
                    description: ID do produto
                    required: true
                    schema:
                        type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/definitions/ProductBody'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    product:
                                        $ref: '#/definitions/Product'
                '404':
                    description: Product not found
                '500':
                    description: Internal server error.
        delete:
            tags:
                - Products
            description: Deleta um produto
            summary: Deleta um produtos
            parameters:
                - name: restaurantId
                    in: path
                    description: ID do restaurante
                    required: true
                    schema:
                        type: string
                - name: productId
                    in: path
                    description: ID do produto
                    required: true
                    schema:
                        type: string
            responses:
                '204':
                    description: No Content
                '500':
                    description: Internal server error.
    
